      window.addEventListener('load', (event) => { 
        let codeElems = Array.from(document.querySelectorAll('code')).filter(function (elem) {return !elem.parentElement.classList.contains('heade'); });
        codeElems.forEach(function (e) { e.classList.add('hljs'); });
      });
    </script>

      <main>
<h1><span id='features'>Features</span></h1>
<ul>
<li>No options.</li>
<li>Fast: written in C, using cmark a very fast MarkDown parser/renderer.</li>
<li>The HTML documents have syntax highlighting via <a href="https://highlightjs.org/">highlight.js</a>.</li>
<li>The multi-page HTML documents have full-text search via <a href="https://fusejs.io/">fuse.js</a>.</li>
</ul>
